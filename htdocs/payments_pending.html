<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="robots" content="noindex" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MeterLogger payments pending</title>

<!-- style and js for burger menu -->
<script src="/js/menu.js" defer></script>	
<link rel="stylesheet" href="/css/menu.css">
<link rel="stylesheet" href="/css/payments_pending.css">
</head>
<body>
<script src="/js/payments_pending.js" defer></script>
<script src="/js/search_payments_pending.js" defer></script>

<table border="0" align="left" cellpadding="6" cellspacing="0" class="top" id="payments-table">
	<thead>
	<tr align="left" valign="top">
		<th align="left"><span class="default-bold">Serial</span></th>
		<th>&nbsp;</th>
		<th align="left"><span class="default-bold">Info</span></th>
		<th>&nbsp;</th>
		<th align="left"><span class="default-bold">Open Until</span></th>
		<th>&nbsp;</th>
		<th align="left"><span class="default-bold">Time</span></th>
	</tr>
	</thead>
	<tbody>
		<!-- rows will be inserted here by JS -->
	</tbody>
</table>

<!-- Floating Search UI -->
<div id="paymentsPendingSearchContainer">
	<input
		type="search"
		id="paymentsPendingSearch"
		placeholder="Search payments pending..."
		style="font-size: 1.2em; padding: 10px; width: 100%; max-width: 400px; box-sizing: border-box;"
	/>
</div>
</body>
</html>
