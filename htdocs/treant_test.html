<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Multiple Trees with Treant.js</title>

	<!-- Treant CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		.tree-wrapper {
			margin-bottom: 40px;
			max-width: 900px;
			border: 1px solid #ccc;
			padding: 10px;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h1>Multiple Trees Visualization</h1>
	<div id="trees-root"></div>

	<!-- Dependencies -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>

	<script>
		async function loadTrees() {
			try {
				const response = await fetch('/api/meters/tree');
				if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

				const treesArray = await response.json(); // Expecting array of treant config objects

				const treesRoot = document.getElementById('trees-root');
				treesRoot.innerHTML = '';

				treesArray.forEach((treeConfig, index) => {
					// Create container for each tree
					const wrapper = document.createElement('div');
					wrapper.className = 'tree-wrapper';

					const container = document.createElement('div');
					container.id = `tree-container-${index}`;
					wrapper.appendChild(container);
					treesRoot.appendChild(wrapper);

					// Assign the container ID to the chart config
					if (!treeConfig.chart) treeConfig.chart = {};
					treeConfig.chart.container = `#${container.id}`;

					// Optional: Customize orientation or node style here
					// e.g. treeConfig.chart.rootOrientation = "WEST";

					// Initialize Treant
					new Treant(treeConfig);
				});
			} catch (err) {
				console.error('Error loading or rendering trees:', err);
				document.getElementById('trees-root').textContent = 'Failed to load trees.';
			}
		}

		loadTrees();
	</script>
</body>
</html>
