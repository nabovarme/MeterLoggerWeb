<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="robots" content="noindex" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Meterlogger meters overview</title>

	<link rel="stylesheet" href="/css/menu.css" />
	<script src="/js/menu.js" defer></script>
	<link rel="stylesheet" href="/css/meters.css" />
</head>
<body>
<script src="/js/meters.js" defer></script>

<!-- Floating Search UI -->
<div id="meterSearchContainer">
	<input
		type="search"
		id="meterSearch"
		placeholder="Search meters..."
		style="font-size: 1.2em; padding: 10px; width: 100%; box-sizing: border-box;"
	/>
	<label style="user-select:none; font-size: 1em; display: flex; align-items: center; gap: 5px;">
		<input type="checkbox" id="disabledMeters" />
		Disabled meters
	</label>
</div>

<!-- Dynamic meters content -->
<div id="meterContainer"></div>
<div style="height: 100px;"></div>
</body>
