worker_processes auto;
error_log /dev/stderr info;

events {
	worker_connections 1024;
}

http {
	access_log /dev/stderr;
	lua_shared_dict rate_limit_store 10m;
	lua_shared_dict dnsbl_cache 10m;

	set_real_ip_from 0.0.0.0/0;
	real_ip_header X-Forwarded-For;
	real_ip_recursive on;

	server {
		listen 80;
		server_name _;

		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}

		location / {
			return 301 https://$host$request_uri;
		}
	}
	
	server {
		listen 443 ssl;
		server_name _;

		ssl_certificate /etc/letsencrypt/live/meterlogger.net/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/meterlogger.net/privkey.pem;

		# CrowdSec + rate limiting + proxy
		location / {
			access_by_lua_file /usr/local/openresty/lualib/access_control.lua;

			# Proxy the request to your backend web service
			proxy_pass http://web:80;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			
			# Intercept 502/504 and serve custom page
			proxy_intercept_errors on;
			error_page 502 504 /backend_down.html;
			
			# Optional: make timeouts shorter for faster display of the backend-down page
			proxy_connect_timeout 5s;  # wait max 5s to connect
			proxy_send_timeout 10s;    # wait max 10s to send request
			proxy_read_timeout 10s;    # wait max 10s for response
		}
		
		# Serve the custom 502 page
		location = /backend_down.html {
			internal;
			root /usr/local/openresty/html;
		}
	}
}
