#version: '3'

services:
  db:
    image: mariadb:10.5
    container_name: db
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - ./my.cnf:/etc/mysql/my.cnf
      - ./db_data:/var/lib/mysql:delegated
      - ./nabovarme.sql:/nabovarme.sql
      - ./nabovarme_triggers.sql:/nabovarme_triggers.sql
      - ./nabovarme_setup.sh:/nabovarme_setup.sh
      - ./nabovarme_import.sh:/nabovarme_import.sh
      - ./nabovarme_triggers.sh:/nabovarme_triggers.sh
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: nabovarme
      MYSQL_USER: ${METERLOGGER_DB_USER}
      MYSQL_PASSWORD: ${METERLOGGER_DB_PASSWORD}
      TZ: 'Europe/Copenhagen'
    # Apply optional innodb_buffer_pool_size only if set
    command: >
      bash -c "exec mysqld
      ${INNODB_BUFFER_POOL_SIZE:+--innodb-buffer-pool-size=$INNODB_BUFFER_POOL_SIZE}"

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mqtt
    ports:
      - "1883:1883"
    depends_on:
      - meter_grapher
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto_data:/mosquitto/data
      - ./mosquitto_data/logs:/mosquitto/log
    restart: always
    environment:
      TZ: 'Europe/Copenhagen'

  web:
    build: '.'
    depends_on:
      - db
      - mqtt
    container_name: web
    volumes:
      - ./Nabovarme.conf:/etc/Nabovarme.conf
      - ./sms_spool:/var/www/nabovarme/sms_spool
    restart: always
    environment:
      METERLOGGER_DB_HOST: ${METERLOGGER_DB_HOST}
      METERLOGGER_DB_USER: ${METERLOGGER_DB_USER}
      METERLOGGER_DB_PASSWORD: ${METERLOGGER_DB_PASSWORD}
      TZ: 'Europe/Copenhagen'
      ENABLE_DEBUG: ${ENABLE_DEBUG}

  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes:
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/var:/var/www/certbot
    environment:
      TZ: 'Europe/Copenhagen'
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot --email hostmaster@skulp.net --agree-tos --no-eff-email -d meterlogger.net"

  meter_grapher:
    build:
      context: .
      dockerfile: ./meter_grapher/Dockerfile
    depends_on:
      - db
      - redis
    container_name: meter_grapher
    volumes:
      - ./Nabovarme.conf:/etc/Nabovarme.conf
    restart: always
    environment:
      METERLOGGER_DB_HOST: ${METERLOGGER_DB_HOST}
      METERLOGGER_DB_USER: ${METERLOGGER_DB_USER}
      METERLOGGER_DB_PASSWORD: ${METERLOGGER_DB_PASSWORD}
      TZ: 'Europe/Copenhagen'

  mysql_mqtt_command_queue_receive:
    build:
        context: .
        dockerfile: ./mysql_mqtt_command_queue_receive/Dockerfile
    depends_on:
      - db
      - mqtt
    container_name: mysql_mqtt_command_queue_receive
    volumes:
      - ./Nabovarme.conf:/etc/Nabovarme.conf
    restart: always
    environment:
      METERLOGGER_DB_HOST: ${METERLOGGER_DB_HOST}
      METERLOGGER_DB_USER: ${METERLOGGER_DB_USER}
      METERLOGGER_DB_PASSWORD: ${METERLOGGER_DB_PASSWORD}
      TZ: 'Europe/Copenhagen'
      ENABLE_DEBUG: ${ENABLE_DEBUG}

  mysql_mqtt_command_queue_send:
    build:
        context: .
        dockerfile: ./mysql_mqtt_command_queue_send/Dockerfile
    depends_on:
      - db
      - mqtt
    container_name: mysql_mqtt_command_queue_send
    volumes:
      - ./Nabovarme.conf:/etc/Nabovarme.conf
    restart: always
    environment:
      METERLOGGER_DB_HOST: ${METERLOGGER_DB_HOST}
      METERLOGGER_DB_USER: ${METERLOGGER_DB_USER}
      METERLOGGER_DB_PASSWORD: ${METERLOGGER_DB_PASSWORD}
      TZ: 'Europe/Copenhagen'
      ENABLE_DEBUG: ${ENABLE_DEBUG}

  smsd:
    build:
        context: .
        dockerfile: ./smsd/Dockerfile
    container_name: smsd
    privileged: true
    volumes:
      - ./smstools_spool:/var/spool/sms
      - /dev/ttyUSB0:/dev/ttyUSB0
    restart: always
    environment:
      DLINK_ROUTER_IP: ${DLINK_ROUTER_IP}
      DLINK_ROUTER_USER: ${DLINK_ROUTER_USER}
      DLINK_ROUTER_PASS: ${DLINK_ROUTER_PASS}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      TO_EMAIL: ${TO_EMAIL}
      FROM_EMAIL: ${FROM_EMAIL}
      TZ: 'Europe/Copenhagen'

  smsd_watchdog:
    container_name: smsd_watchdog
    build: ./smsd_watchdog
    depends_on:
      - smsd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    devices:
      - /dev/bus/usb:/dev/bus/usb
    restart: always
    environment:
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      TO_EMAIL: ${TO_EMAIL}

  meter_sms:
    build:
      context: .
      dockerfile: ./meter_sms/Dockerfile
    depends_on:
      - db
      - mqtt
    container_name: meter_sms
    volumes:
      - ./Nabovarme.conf:/etc/Nabovarme.conf
#      - ./sms_spool:/var/www/nabovarme/sms_spool
#      - ./sms/outgoing:/var/spool/sms/outgoing
    restart: always
    environment:
      METERLOGGER_DB_HOST: ${METERLOGGER_DB_HOST}
      METERLOGGER_DB_USER: ${METERLOGGER_DB_USER}
      METERLOGGER_DB_PASSWORD: ${METERLOGGER_DB_PASSWORD}
      UP_MESSAGE: ${NOTIFICATION_UP_MESSAGE}
      DOWN_MESSAGE: ${NOTIFICATION_DOWN_MESSAGE}
      CLOSE_WARNING_MESSAGE: ${NOTIFICATION_CLOSE_WARNING_MESSAGE}
      TZ: 'Europe/Copenhagen'
      ENABLE_DEBUG: ${ENABLE_DEBUG}

  meter_cron:
    build:
      context: .
      dockerfile: ./meter_cron/Dockerfile
    depends_on:
      - db
      - mqtt
    container_name: meter_cron
    volumes:
      - ./Nabovarme.conf:/etc/Nabovarme.conf
    restart: always
    environment:
      METERLOGGER_DB_HOST: ${METERLOGGER_DB_HOST}
      METERLOGGER_DB_USER: ${METERLOGGER_DB_USER}
      METERLOGGER_DB_PASSWORD: ${METERLOGGER_DB_PASSWORD}
      TZ: 'Europe/Copenhagen'

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    environment:
      TZ: 'Europe/Copenhagen'

  postfix:
    image: boky/postfix
    container_name: postfix
    ports:
      - "0.0.0.0:25:25"
    volumes:
      - ./postfix/postfix_custom_config:/docker-init.db/   # keep your custom config
      - postfix_spool:/var/spool/postfix                  # Docker volume for spool
      - postfix_mail:/var/mail                             # Docker volume for delivered mail
    restart: always
    environment:
      HOSTNAME: meterlogger
      ALLOWED_SENDER_DOMAINS: meterlogger
      RELAYHOST: smsd
      TZ: 'Europe/Copenhagen'

  openresty:
    build: ./openresty
    container_name: openresty
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/var:/var/www/certbot
      - ./openresty/lua/dnsbl_whitelist:/usr/local/openresty/lualib/dnsbl_whitelist
    restart: always
    environment:
      TZ: Europe/Copenhagen

  utils:
    build:
        context: '.'
        dockerfile: ./utils/Dockerfile
    container_name: utils
    volumes:
      - ./Nabovarme.conf:/etc/Nabovarme.conf
      - ./my.cnf:/etc/mysql/my.cnf
      - ./backup:/home/meterlogger/backup
      - ./utils/bash_history:/home/meterlogger/.bash_history
    environment:
      METERLOGGER_DB_HOST: ${METERLOGGER_DB_HOST}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: 'Europe/Copenhagen'

volumes:
  postfix_spool:
  postfix_mail:

